<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do List</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4A90E2;
        }
        .input-area {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        #taskInput {
            width: 60%;
            max-width: 400px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        #taskInput:focus {
            border-color: #4A90E2;
            outline: none;
        }
        #addTaskBtn {
            padding: 12px 20px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        #addTaskBtn:hover {
            background-color: #357ABD;
        }
        .list-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .list {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            transition: transform 0.2s ease;
        }
        .list:hover {
            transform: translateY(-3px);
        }
        .list h2 {
            text-align: center;
            color: #4A90E2;
            margin-bottom: 15px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background: #f9f9f9;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s ease;
        }
        li:hover {
            background: #f1f1f1;
        }
        button {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .complete-btn {
            background-color: #28a745;
            color: white;
        }
        .complete-btn:hover {
            background-color: #218838;
        }
        .undo-btn {
            background-color: #ffc107;
            color: white;
        }
        .undo-btn:hover {
            background-color: #e0a800;
        }
        @media (max-width: 768px) {
            #taskInput {
                width: 100%;
            }
            .list-container {
                flex-direction: column;
                align-items: center;
            }
            .list {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>My To-Do List</h1>
    <div class="input-area">
        <input type="text" id="taskInput" placeholder="Enter a new task"/>
        <button id="addTaskBtn">Add Task</button>
    </div>

    <div class="list-container">
        <div class="list">
            <h2>Ongoing </h2>
            <ul id="ongoingList"></ul>
        </div>
        <div class="list">
            <h2>Completed </h2>
            <ul id="completedList"></ul>
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const ongoingList = document.getElementById('ongoingList');
        const completedList = document.getElementById('completedList');

        addTaskBtn.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            if (taskText === "") {
                alert("Please enter a task.");
                return;
            }
            addTask(taskText);
            taskInput.value = "";
        });

        function addTask(taskText) {
            const li = document.createElement('li');
            li.textContent = taskText;

            const completeBtn = document.createElement('button');
            completeBtn.textContent = "✔ Complete";
            completeBtn.classList.add('complete-btn');
            completeBtn.addEventListener('click', () => {
                moveToCompleted(li);
            });

            li.appendChild(completeBtn);
            ongoingList.appendChild(li);
        }

        function moveToCompleted(taskItem) {
            taskItem.removeChild(taskItem.querySelector('button'));

            const undoBtn = document.createElement('button');
            undoBtn.textContent = "↩ Undo";
            undoBtn.classList.add('undo-btn');
            undoBtn.addEventListener('click', () => {
                moveToOngoing(taskItem);
            });

            taskItem.appendChild(undoBtn);
            completedList.appendChild(taskItem);
        }

        function moveToOngoing(taskItem) {
            taskItem.removeChild(taskItem.querySelector('button'));

            const completeBtn = document.createElement('button');
            completeBtn.textContent = "✔ Complete";
            completeBtn.classList.add('complete-btn');
            completeBtn.addEventListener('click', () => {
                moveToCompleted(taskItem);
            });

            taskItem.appendChild(completeBtn);
            ongoingList.appendChild(taskItem);
        }
    </script>

</body>
</html>
